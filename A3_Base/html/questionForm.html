<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link href="https://fonts.googleapis.com/css?family=Raleway:400&display=swap" rel="stylesheet" />
        <script src="js/bootstrap.min.js" defer></script>

        <link rel="stylesheet" href="css/customStyles.css" />
        <link rel="stylesheet" href="css/global.css" />
        <title>GROW</title>
    </head>

    <body style="margin:0px; padding: 0px; font-family: 'Raleway', sans-serif; "
        class="container-fluid vh-100"
    >
    <nav class="position-fixed col-md-2 col-lg-2 d-none d-md-flex flex-column  justify-content-between  bg-dark sidebar h-100">
        <div class="sidebar-header text-center text-white mt-5">
            <img src="assets/logo.png" class="register-logo" alt="">
            <ul class="mt-5 list-unstyled sidebar-sticky">
                <li class="my-3"><a class="text-white w-100" style="line-height: 0px;" href="">Post a Question</a></li>
                <li class="my-3"><a class="text-white w-100" href="">Categories</a></li>
                <li class="my-3"><a class="text-white w-100" href="">About</a></li>
            </ul>
        </div>
        <div></div>
        <div class="mb-5 nav flex-column">
            <button class="btn btn-light mb-2">Sign up</button>
            <button class="btn btn-secondary">Log in</button>
        </div>
    </nav>
        <div class="col-lg-10 ml-lg-auto col-lg-10 text-left align-middle mr-lg-0">
            <form action="#" class="form  my-lg-0 input-group py-3 ">
                <input class="form-control " type="text" placeholder="How do I do my taxes" />
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
        <main id="main" class="ml-lg-auto col-lg-10 text-center pr-5">
            <div    >
                <h1 class="p-5">Don't be shy! Grow is a platform where you can feel safe</h1>
                <div class="">
                    <div >
                        <form class="px-5 py-4 bg-mydark d-flex flex-column">
                            <div class="form-group">
                                <h2 class="text-white p-2  text-left">What is your question?</h2>
                                <input class="form-control ">
                            </div>
                            <div class="form-group">
                                <h2 class="text-white p-2 text-left">Explain yourself a bit better</h2>
                                <textarea class="form-control pb-5" rows="5"></textarea>
                            </div>
                            <h2 class="text-white p-2 text-left">In which categories does your question fit in? Choose up to 5!</h2>
                            <div class="form-check-inline justify-content-center">
                                <!-- input id must be label "for" field -->
                                <input type="checkbox" class="labelCheckBox visually-hidden" id="relAndSex">
                                <label for="relAndSex" class=" tag labelToCheck mx-md-2 my-1 px-3">Relationships & Sexuality</label>

                                <input type="checkbox" class="labelCheckBox visually-hidden" id="health">
                                <label for="health" class=" tag labelToCheck mx-md-2 my-1 px-3">Health</label>

                                <input type="checkbox" class="labelCheckBox visually-hidden" id="cooking">
                                <label for="cooking" class=" tag labelToCheck mx-md-2 my-1 px-3">Cooking</label>
                            </div>
                            <div class="form-group ">
                                <h3 class="text-white text-left p-2">Other:</h3>
                                <input class="form-control" >
                            </div>
                            <button type="submit" class="btn btn-success ml-auto">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
