<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/customStyles.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="js/bootstrap.min.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>GROW</title>
</head>
<body style="margin-left: 0px; padding-left: 0px; font-family: 'Raleway', sans-serif;" class="container-fluid vh-100">
    <nav class="position-fixed col-md-2 col-lg-2 d-none d-md-flex flex-column  justify-content-between  bg-dark sidebar h-100">
        <div class="sidebar-header text-center text-white mt-5">
            <img src="assets/logo.png" class="register-logo" alt="">
            <ul class="mt-5 list-unstyled sidebar-sticky">
                <li class="my-3"><a class="text-white w-100" style="line-height: 0px;" href="">Post a Question</a></li>
                <li class="my-3"><a class="text-white w-100" href="">Categories</a></li>
                <li class="my-3"><a class="text-white w-100" href="">About</a></li>
            </ul>
        </div>
        <div></div>
        <div class="mb-5 nav flex-column">
            <button class="btn btn-light mb-2">Sign up</button>
            <button class="btn btn-secondary">Log in</button>
        </div>
    </nav>
    
    <main id="main" class="bg-secondary col-md-10 ml-sm-auto col-lg-10 px-4 text-center d-flex flex-column justify-content-between vh-100">
        <div ></div>
        <div class=" m-md-5 m-sm-1 border bg-white p-md-5 p-sm-1 ">
            <label  for="search" class="w-75 m-4">
                <h3 style="font-weight: 800;">Adult life is hard. Hit us with your question!</h3>
            </label>
            <form action="" class="form input-group my-lg-0 py-3">
                
                <input id="search" class="form-control w-50 rounded-pill border-dark border-3 ml-2" type="text" placeholder="How do I do my taxes">
                <div class="input-group-append" >
                    <button class="btn" type="button">
                        <i class="fa fa-search fa-lg" ></i>
                    </button>
                </div>
                
            </form>
            <span class="">Tip: Search with # to filter your results through categories</span>

            <ul class="mt-3 m-1 mx-lg-auto col-lg-10 d-flex list-unstyled justify-content-around flex-wrap">
                <li class="tag mx-md-2 my-1 px-3 tag-purple">Laundry</li>
                <li class="tag mx-md-2 my-1 px-3 tag-yellow">Cooking</li>
                <li class="tag mx-md-2 my-1 px-3 tag-pink">Health</li>
                <li class="tag mx-md-2 my-1 px-3 tag-green">Finances</li>
                <li class="tag mx-md-2 my-1 px-3 tag-pink">Sexuality</li>
                <li class="tag mx-md-2 my-1 px-3 tag-green">Work</li>
                <li class="tag mx-md-2 my-1 px-3 tag-orange">Relationships</li>
                <li class="tag mx-md-2 my-1 px-3 tag-purple">Household</li>
            </ul>
        </div>
        

        <div class="pb-3"><i class="fa fa-angle-down fa-3x"></i></div>
        
    </main>
    
</body>
</html>
